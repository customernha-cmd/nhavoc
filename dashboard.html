<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud2@1.1.2/src/wordcloud2.js"></script>
    <title>NHA VOC Dashboard</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333333;
            --icon-color: #666666;
            --header-bg: #2c3e50;
            --header-text-color: #ffffff;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .header {
            background-color: var(--header-bg);
            color: var(--header-text-color);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* ปรับขนาดขั้นต่ำของแต่ละช่องให้กว้างขึ้น */
        }

        .dashboard-card {
            background-color: var(--card-bg-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: center;
            color: var(--text-color);
        }
        
        .metric-card {
            text-align: center;
            position: relative;
        }

        .metric-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }
        
        .metric-label {
            font-size: 1.2rem;
            color: #666;
            margin-top: 5px;
        }

        .time-select-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .time-select-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Kanit', sans-serif;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .time-select-container button:hover {
            background-color: #3873C8;
        }

        .time-select-container button.active {
            background-color: #2e62a0;
        }
        
        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 50px;
        }

        #word-cloud-container {
            text-align: center;
            margin-top: 20px;
            height: 400px; /* เพิ่มความสูงของส่วน Word Cloud */
        }

        #word-cloud-canvas {
            width: 100% !important;
            height: 100% !important; /* ปรับให้ canvas ใช้ความสูงเต็มพื้นที่ */
        }

        .chart-container {
            height: 300px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ปรับ Layout สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Dashboard ข้อมูลเสียงของลูกค้า</h1>
    </div>
    
    <div id="loading-message">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i> กำลังโหลดข้อมูล...
    </div>
    
    <div class="dashboard-container" style="display: none;">
        <div class="dashboard-card metric-card">
            <div class="metric-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div id="voc-total-label" class="metric-label">จำนวนเสียงของลูกค้าทั้งหมด</div>
            <div class="metric-value" id="voc-total-value">0</div>
            <div class="time-select-container">
                <button onclick="updateTimePeriod('all')" class="active">ทั้งหมด</button>
                <button onclick="updateTimePeriod('today')">วันนี้</button>
                <button onclick="updateTimePeriod('weekly')">รายสัปดาห์</button>
                <button onclick="updateTimePeriod('monthly')">รายเดือน</button>
                <button onclick="updateTimePeriod('yearly')">รายปี</button>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="chart-title"><i class="fas fa-users"></i> ประเภทผู้ตอบ</div>
            <div id="chart-respondent-type" class="chart-container"></div>
        </div>

        <div class="dashboard-card">
            <div class="chart-title"><i class="fas fa-cogs"></i> ประเภทการดำเนินงาน</div>
            <div id="chart-action-type" class="chart-container"></div>
        </div>
        
        <div class="dashboard-card" style="grid-column: 1 / -1;">
            <div class="chart-title"><i class="fas fa-comment"></i> เรื่องที่อยากบอก</div>
            <div id="word-cloud-container">
                <canvas id="word-cloud-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        var dashboardData;

        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.setOnLoadCallback(fetchData);

        function fetchData() {
            google.script.run
                .withSuccessHandler(function(data) {
                    dashboardData = data;
                    drawDashboard();
                })
                .withFailureHandler(showError)
                .getDashboardData();
        }

        function drawDashboard() {
            document.getElementById('loading-message').style.display = 'none';
            document.querySelector('.dashboard-container').style.display = 'grid';

            updateTimePeriod('all');

            if (dashboardData.respondentTypeData && dashboardData.respondentTypeData.length > 1) {
                var respondentTypeDataTable = google.visualization.arrayToDataTable(dashboardData.respondentTypeData);
                var respondentTypeChart = new google.visualization.PieChart(document.getElementById('chart-respondent-type'));
                respondentTypeChart.draw(respondentTypeDataTable, {
                    title: 'ประเภทผู้ตอบ',
                    is3D: true,
                    legend: { position: 'bottom' },
                    pieSliceText: 'percentage'
                });
            } else {
                document.getElementById('chart-respondent-type').innerHTML = '<p style="text-align: center; color: #888;">ไม่มีข้อมูล</p>';
            }

            if (dashboardData.actionTypeData && dashboardData.actionTypeData.length > 1) {
                var actionTypeDataTable = google.visualization.arrayToDataTable(dashboardData.actionTypeData);
                var actionTypeChart = new google.charts.Bar(document.getElementById('chart-action-type'));
                actionTypeChart.draw(actionTypeDataTable, google.charts.Bar.convertOptions({
                    title: 'ประเภทการดำเนินงาน',
                    legend: { position: 'none' },
                    hAxis: { title: 'จำนวน', minValue: 0 },
                    vAxis: { showTextEvery: 1 }, // เพิ่มโค้ดนี้เพื่อแสดงชื่อหัวข้อให้ครบถ้วน
                    chartArea: { width: '80%', height: '70%' }
                }));
            } else {
                document.getElementById('chart-action-type').innerHTML = '<p style="text-align: center; color: #888;">ไม่มีข้อมูล</p>';
            }

            if (dashboardData.wordCloudData && dashboardData.wordCloudData.length > 0) {
                WordCloud(document.getElementById('word-cloud-canvas'), { list: dashboardData.wordCloudData, minSize: 10 }); // เพิ่ม minSize เพื่อให้ข้อความเล็กสุดยังอ่านได้
            } else {
                document.getElementById('word-cloud-container').innerHTML = '<p style="text-align: center; color: #888;">ไม่มีข้อมูล</p>';
            }

            setTimeout(fetchData, 30000);
        }

        function updateTimePeriod(period) {
            var label = document.getElementById('voc-total-label');
            var value = document.getElementById('voc-total-value');
            var buttons = document.querySelectorAll('.time-select-container button');

            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="updateTimePeriod('${period}')"]`).classList.add('active');

            if (period === 'all') {
                label.innerText = 'จำนวนเสียงของลูกค้าทั้งหมด';
                value.innerText = dashboardData.totalVOC;
            } else if (period === 'today') {
                label.innerText = 'จำนวนเสียงของลูกค้าวันนี้';
                value.innerText = dashboardData.newVOCToday;
            } else if (period === 'weekly') {
                label.innerText = 'จำนวนเสียงของลูกค้ารายสัปดาห์';
                value.innerText = dashboardData.newVOCWeekly;
            } else if (period === 'monthly') {
                label.innerText = 'จำนวนเสียงของลูกค้ารายเดือน';
                value.innerText = dashboardData.newVOCMonthly;
            } else if (period === 'yearly') {
                label.innerText = 'จำนวนเสียงของลูกค้ารายปี';
                value.innerText = dashboardData.newVOCYearly;
            }
        }

        function showError(error) {
            document.getElementById('loading-message').innerHTML = '<i class="fas fa-exclamation-circle" style="color: red;"></i> ไม่สามารถโหลดข้อมูลได้: ' + error.message;
        }

    </script>
</body>
</html>
