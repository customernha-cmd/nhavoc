<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>NHA VOC Dashboard</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-bg-color: #ffffff;
            --text-color: #2c3e50;
            --light-text-color: #7f8c8d;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: #ffffff;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            flex-grow: 1;
        }

        .dashboard-card {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        .chart-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .chart-title i {
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        .metric-card {
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .metric-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.1;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 1.3rem;
            color: var(--light-text-color);
            margin-top: 5px;
        }

        .time-select-container {
            text-align: center;
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .time-select-container button {
            background-color: #bdc3c7;
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .time-select-container button:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .time-select-container button.active {
            background-color: var(--primary-color);
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }
        
        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 50px;
        }

        .chart-container {
            height: 450px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .chart-container > div {
            width: 100%;
            height: 100%;
        }

        .footer {
            background: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            .metric-value {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>แดชบอร์ดข้อมูลเสียงของลูกค้า</h1>
    </div>
    
    <div id="loading-message">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #3498db;"></i> กำลังโหลดข้อมูล...
    </div>
    
    <div class="dashboard-container" style="display: none;">
        <div class="dashboard-card metric-card">
            <div class="metric-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div id="voc-total-label" class="metric-label">จำนวนเสียงของลูกค้าทั้งหมด</div>
            <div class="metric-value" id="voc-total-value">0</div>
            <div class="time-select-container">
                <button onclick="updateTimePeriod('all')" class="active">ทั้งหมด</button>
                <button onclick="updateTimePeriod('today')">วันนี้</button>
                <button onclick="updateTimePeriod('weekly')">รายสัปดาห์</button>
                <button onclick="updateTimePeriod('monthly')">รายเดือน</button>
                <button onclick="updateTimePeriod('yearly')">รายปี</button>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="chart-title"><i class="fas fa-users"></i> ประเภทผู้ตอบ</div>
            <div id="chart-respondent-type" class="chart-container"></div>
        </div>

        <div class="dashboard-card">
            <div class="chart-title"><i class="fas fa-cogs"></i> ประเภทการดำเนินงาน</div>
            <div id="chart-action-type" class="chart-container"></div>
        </div>
    </div>
    
    <div class="footer">
        จัดทำโดย ฝ่ายการตลาด การเคหะแห่งชาติ
    </div>

    <script>
        // *** ⚠️ สำคัญ: ใช้ Web App URL ที่ Deploy ล่าสุด ที่นี่ ***
        var WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw38n_qrWF83W7QQsC0saXkmbdkuUSTi6KVESkNqTPUZPHOB2PaoL3r-rtr8CEkNmP0/exec';

        var dashboardData;
        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.setOnLoadCallback(fetchData);

        /**
         * ดึงข้อมูลจาก Google Apps Script API
         */
        function fetchData() {
            fetch(WEB_APP_URL + '?data=true')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP status ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || !data.allData) {
                        // อาจเกิดจากการดึงข้อมูลได้ แต่ไม่มีข้อมูลในชีทเลย
                        if (data && data.allData && data.allData.length === 0) {
                            handleData(data); // จัดการเคสที่ข้อมูลว่างเปล่า
                            return;
                        }
                        throw new Error("Received empty or invalid data from Apps Script API.");
                    }

                    data.allData = data.allData.map(row => {
                        // แปลง ISO String กลับเป็น Date Object
                        if (typeof row[0] === 'string') {
                            const date = new Date(row[0]);
                            // ตรวจสอบความถูกต้องของวันที่
                            row[0] = isNaN(date.getTime()) ? null : date;
                        } else if (!(row[0] instanceof Date)) {
                             row[0] = null;
                        }
                        return row;
                    }).filter(row => row[0] !== null); // กรองแถวที่ Timestamp ไม่ถูกต้อง
                    
                    handleData(data);
                })
                .catch(error => {
                    showError({ message: "ไม่สามารถเรียกข้อมูลจาก Apps Script ได้ (CORS/URL ผิด/API Error): " + error.message });
                });
        }
        
        /**
         * จัดการเมื่อได้รับข้อมูลเรียบร้อยแล้ว
         */
        function handleData(data) {
            dashboardData = data;
            
            document.getElementById('loading-message').style.display = 'none';
            document.querySelector('.dashboard-container').style.display = 'grid';
            updateTimePeriod('all');
        }

        /**
         * กรองข้อมูลตามช่วงเวลาที่กำหนด และวาด Chart
         * @param {string} period - ช่วงเวลาที่ต้องการกรอง ('all', 'today', 'weekly', 'monthly', 'yearly')
         */
        function filterAndDrawCharts(period) {
            if (!dashboardData || !dashboardData.allData) {
                drawPieChart([['', '']]);
                drawBarChart([['ประเภท', 'จำนวน']]);
                return;
            }
            
            var filteredData = dashboardData.allData;
            var now = new Date();
            var currentMonth = now.getMonth();
            var currentYear = now.getFullYear();

            // ตรรกะการกรองข้อมูลตามช่วงเวลา
            if (period === 'today') {
                filteredData = filteredData.filter(row => row[0] instanceof Date && row[0].toDateString() === now.toDateString());
            } else if (period === 'weekly') {
                var oneWeekAgo = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7);
                filteredData = filteredData.filter(row => row[0] instanceof Date && row[0] >= oneWeekAgo);
            } else if (period === 'monthly') {
                filteredData = filteredData.filter(row => {
                    return row[0] instanceof Date && !isNaN(row[0]) && row[0].getMonth() === currentMonth && row[0].getFullYear() === currentYear;
                });
            } else if (period === 'yearly') {
                filteredData = filteredData.filter(row => row[0] instanceof Date && row[0].getFullYear() === currentYear);
            }

            var respondentTypeCounts = {};
            var actionTypeCounts = {};
            
            // row[1] = 'ประเภทผู้ตอบ' (คอลัมน์ B)
            // row[4] = 'ประเภทการดำเนินงาน' (คอลัมน์ E)
            filteredData.forEach(row => {
                var respondentType = row[1];
                var actionType = row[4];
                
                if (respondentType && typeof respondentType === 'string' && respondentType.trim() !== '') {
                    respondentTypeCounts[respondentType] = (respondentTypeCounts[respondentType] || 0) + 1;
                }
                
                if (actionType && typeof actionType === 'string' && actionType.trim() !== '') {
                    actionTypeCounts[actionType] = (actionTypeCounts[actionType] || 0) + 1;
                }
            });
            
            // *** ปรับปรุง: เตรียมข้อมูล Pie Chart ให้รองรับทุกประเภท (Dynamic) ***
            var respondentTypeData = [['ประเภทผู้ตอบ', 'จำนวน']];
            Object.entries(respondentTypeCounts).sort((a, b) => b[1] - a[1]).forEach(item => respondentTypeData.push(item));
            
            if (respondentTypeData.length === 1) {
                respondentTypeData.push(['ไม่มีข้อมูล', 0]);
            }
            
            // เตรียมข้อมูล Bar Chart
            var actionTypeDataArray = Object.entries(actionTypeCounts);
            actionTypeDataArray.sort((a, b) => b[1] - a[1]);
            
            var actionTypeData = [['ประเภทการดำเนินงาน', 'จำนวน']];
            actionTypeDataArray.forEach(item => actionTypeData.push(item));

            drawPieChart(respondentTypeData);
            drawBarChart(actionTypeData);
        }

        /**
         * อัปเดตตัวเลขสถิติและเรียกวาด Chart ใหม่
         * @param {string} period - ช่วงเวลาที่ต้องการกรอง ('all', 'today', 'weekly', 'monthly', 'yearly')
         */
        function updateTimePeriod(period) {
            if (!dashboardData) return;
            
            var label = document.getElementById('voc-total-label');
            var value = document.getElementById('voc-total-value');
            var buttons = document.querySelectorAll('.time-select-container button');

            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.time-select-container button[onclick="updateTimePeriod('${period}')"]`).classList.add('active');

            if (period === 'all') {
                label.innerText = 'จำนวนเสียงของลูกค้าทั้งหมด';
                value.innerText = dashboardData.totalVOC;
            } else if (period === 'today') {
                label.innerText = 'จำนวนเสียงของลูกค้าวันนี้';
                value.innerText = dashboardData.newVOCToday;
            } else if (period === 'weekly') {
                label.innerText = 'จำนวนเสียงของลูกค้าสัปดาห์นี้';
                value.innerText = dashboardData.newVOCWeekly;
            } else if (period === 'monthly') {
                label.innerText = 'จำนวนเสียงของลูกค้าเดือนนี้';
                value.innerText = dashboardData.newVOCMonthly;
            } else if (period === 'yearly') {
                label.innerText = 'จำนวนเสียงของลูกค้าปีนี้';
                value.innerText = dashboardData.newVOCYearly;
            }
            
            filterAndDrawCharts(period);
        }

        function drawPieChart(chartData) {
            var container = document.getElementById('chart-respondent-type');
            container.innerHTML = ''; // เคลียร์เนื้อหาก่อนวาด
            
            // ตรวจสอบว่ามีข้อมูลสำหรับวาด Chart หรือไม่
            var hasData = chartData.length > 1 && chartData.slice(1).some(row => row[1] > 0);
            
            if (hasData) {
                var dataTable = google.visualization.arrayToDataTable(chartData);
                var chart = new google.visualization.PieChart(container);
                chart.draw(dataTable, {
                    title: '',
                    is3D: true,
                    legend: {
                        position: 'right',
                        alignment: 'center',
                        textStyle: { fontSize: 11, maxTextLines: 2 }
                    },
                    pieSliceText: 'percentage',
                    chartArea: { width: '90%', height: '80%' },
                    // ให้ใช้สีตามธีมหลัก แต่ปล่อยให้ Google Charts จัดการสีเพิ่มเติมหากมีมากกว่า 3 กลุ่ม
                    colors: ['#3498db', '#e74c3c', '#f1c40f', '#2ecc71', '#9b59b6'], 
                });
            } else {
                container.innerHTML = '<p style="text-align: center; color: #888; margin-top: 50px;">ไม่มีข้อมูลสำหรับช่วงเวลานี้</p>';
            }
        }

        function drawBarChart(chartData) {
            var container = document.getElementById('chart-action-type');
            container.innerHTML = ''; // เคลียร์เนื้อหาก่อนวาด
            
            var hasData = chartData.length > 1 && chartData.slice(1).some(row => row[1] > 0);
            
            if (hasData) {
                var dataTable = google.visualization.arrayToDataTable(chartData);
                var chart = new google.visualization.ColumnChart(container);
                
                var options = {
                    title: '',
                    legend: { position: 'none' },
                    vAxis: { title: 'จำนวน', textStyle: { fontSize: 12 }, minValue: 0, format: '0' },
                    hAxis: {
                        textStyle: { fontSize: 10 },
                        slantedText: true,
                        slantedTextAngle: 45
                    },
                    chartArea: { left: '15%', width: '80%', height: '70%' },
                    bar: { groupWidth: '75%' },
                    colors: ['#ff40b9']
                };
                chart.draw(dataTable, options);
            } else {
                container.innerHTML = '<p style="text-align: center; color: #888; margin-top: 50px;">ไม่มีข้อมูลสำหรับช่วงเวลานี้</p>';
            }
        }

        function showError(error) {
            document.getElementById('loading-message').innerHTML = '<i class="fas fa-exclamation-circle" style="color: red;"></i> ไม่สามารถโหลดข้อมูลได้: ' + error.message;
            document.querySelector('.dashboard-container').style.display = 'none';
        }
    </script>
</body>
</html>
