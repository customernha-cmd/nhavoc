<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Voice Of Customer : VOC</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-dark-color: #0056b3;
            --background-start: #e0eafc;
            --background-end: #cfdef3;
            --form-bg-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e3e3e3;
            --error-color: #dc3545;
            --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background-color: var(--form-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1,
        h2 {
            margin: 0;
            color: var(--text-color);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-dark-color);
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            color: #555;
            margin-top: 5px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .option-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: #f8f9fa;
            padding: 25px 30px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .option-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--card-hover-shadow);
        }

        .option-card .icon {
            font-size: 24px;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .option-card:hover .icon {
            transform: scale(1.1);
        }

        .option-card .text {
            flex-grow: 1;
            text-align: center;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 30px;
        }

        /* Responsive styles */
        @media (max-width: 650px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                width: 120px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            .option-card {
                flex-direction: column;
                padding: 20px;
                font-size: 16px;
                gap: 10px;
            }

            .option-card .icon {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Emblem_of_the_National_Housing_Authority_of_Thailand.svg" alt="โลโก้การเคหะแห่งชาติ" class="logo">
            <h1>ข้อมูลเสียงของลูกค้า</h1>
            <h2>Voice Of Customer : VOC</h2>
        </div>

        <div class="options-container">
            <a href="form.html" class="option-card">
                <i class="fas fa-file-alt icon"></i>
                <span class="text">แบบฟอร์มบันทึกข้อมูลเสียงของลูกค้า</span>
            </a>
            <a href="Dashboard.html" class="option-card">
                <i class="fas fa-chart-line icon"></i>
                <span class="text">Dashboard ข้อมูลเสียงของลูกค้า</span>
            </a>
        </div>
    </div>

    <div class="footer-text">
        จัดทำโดย ฝ่ายการตลาด การเคหะแห่งชาติ
    </div>
</body>


</html>
